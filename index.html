<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />

		<title>Burger Nav</title>
	</head>

	<body>
		<header>
			<div class="main-menu">
				<input type="checkbox" id="burger-check" />
				<label for="burger-check" class="label-style">
					<div class="burger-box">
						<div class="bar"></div>
					</div>
				</label>

				<div class="bar-ontop"></div>

				<div class="nav-menu">
					<ul class="nav-menu-items">
						<li><a href="#" class="item">Item 1</a></li>
						<li><a href="#" class="item">Item 2</a></li>
						<li><a href="#" class="item">Item 3</a></li>
						<li><a href="#" class="item">Item 4</a></li>
					</ul>
				</div>

				<div class="nav-icons">
					<div class="icon"><i class="fas fa-shopping-basket"></i></div>
					<div class="icon"><i class="fas fa-share-alt"></i></div>
				</div>
			</div>
		</header>
	</body>
</html>
